<div class="blk-col blk-note view-snap">
  <div class="blk-hd fit-size-sibling" style="height: 45px !important;">
    <div class="buttonbar">
      <div class="fl note-svr-btns" style="display: block;">
        <button class="recover-note">
          <i class="ico ico-recover"></i>恢复笔记
        </button>
        <button class="edit-note ">
          <i class="ico ico-edit"></i>编辑
        </button>
        <button class="save-note ">
          <i class="ico ico-save"></i>保存
        </button>
        <button class="delete-note ">
          <i class="ico ico-delete"></i>删除
        </button>
      </div>
      <div class="fr note-clt-btns">
        <button class="ico-btn share-btn " title="分享">
          <i class="ico ico-share-btn"></i>
        </button>
        <button class="ico-btn decry-btn" title="阅读密码">
          <i class="ico ico-decry"></i>
        </button>
        <button class="ico-btn print-note " title="打印">
          <i class="ico ico-print"></i>
        </button>
        <button class="ico-btn pop-note " title="新窗口打开">
          <i class="ico ico-new-window"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="blk-bd fit-size">
    <div class="note-title fit-size-sibling">
      <div class="fr notebook-info">
        <button class="note-categorial sml-btn gray-btn notebook-btn">
          <i class="ico ico-book"></i>
          <span class="notebook-title-text">javascript</span>
          <i class="ico ico-arrow-down"></i>
        </button>
        <button class="sml-btn trans-btn expand-btn">隐藏详情</button>
      </div>
      <span class="note-title-text" data-title="js前端实现文件的压缩和解压">js前端实现文件的压缩和解压</span>
      <span class="form">
        <input type="text" class="title-text note-title-input" value="js前端实现文件的压缩和解压">
      </span>
    </div>
    <div class="loading" style="display: none;">
      <p class="loading-content"><img src="style/enter-loading.gif" alt="loading...">
        <span>请稍等，正在加载中......</span>
      </p>
    </div>
    <div class="note-meta fit-size-sibling" style="display: block;">
      <nobr class="meta-create">创建时间：2015-10-26 17:22</nobr>
      <nobr class="meta-update">修改时间：2015-10-26 18:10</nobr>
      <nobr class="meta-author empty">作者：
        <span class="value edit-property" title="点击编辑作者"></span>
        <span class="text-placeholder" title="点击添加作者">点击添加作者</span>
        <input type="text" class="embed-editable text" placeholder="作者信息" value="" data-attribute="author">
      </nobr>
      <nobr class="meta-via empty">来源：
        <a class="value note-via-url" href="" target="_blank" title="打开链接"></a>
        <span class="text-placeholder" title="点击添加来源网址">点击添加来源网址</span>
        <input type="text" class="embed-editable text" placeholder="来源信息" value="" data-attribute="sourceUrl">
        <a href="" class="ico ico-edit-url edit-property" title="点击编辑来源网址"></a>
      </nobr>
    </div>
    <div class="note-editor fit-size" style="height: 313px;">
      <div class="ke-container ke-container-default ke-readonly" style="width: 100%;">
        <div style="display: none;" class="fit-size-sibling ke-toolbar" unselectable="on">
          <span class="btn-assemb editor-btn">
            <a class="btn select-btn first-btn ke-outline ke-disabled" data-name="fontname" title="字体" style="opacity: 0.5;">
              <span class="select-btn-text ke-btn-val">微软雅黑</span>
              <i class="ke-icon ke-toolbar-icon ke-icon-fontname ico ico-arrow-down "></i>
            </a>
          </span>
          <span class="btn-assemb editor-btn">
            <a class="btn select-btn first-btn ke-outline ke-disabled" data-name="fontsize" title="文字大小" style="opacity: 0.5;">
              <span class="select-btn-text ke-btn-val">16px</span>
              <i class="ke-icon ke-toolbar-icon ke-icon-fontsize ico ico-arrow-down "></i>
            </a>
          </span>
          <a data-name="bold" title="粗体(Ctrl+B)" class="btn ico-btn ke-outline ke-disabled" style="opacity: 0.5;">
            <i class="ke-icon ke-icon-bold ke-toolbar-icon"></i>
          </a>
          <a data-name="italic" title="斜体(Ctrl+I)" class="btn ico-btn ke-outline ke-disabled" style="opacity: 0.5;">
            <i class="ke-icon ke-icon-italic ke-toolbar-icon"></i>
          </a>
          <a data-name="underline" title="下划线(Ctrl+U)" class="btn ico-btn ke-outline ke-disabled" style="opacity: 0.5;">
            <i class="ke-icon ke-icon-underline ke-toolbar-icon"></i>
          </a>
          <a data-name="strikethrough" title="删除线" class="btn ico-btn ke-outline ke-disabled" style="opacity: 0.5;">
            <i class="ke-icon ke-icon-strikethrough ke-toolbar-icon"></i>
          </a>
          <span class="ke-inline-block ke-separator"></span>
          <a data-name="forecolor" title="文字颜色" class="btn ico-btn ke-outline ke-select ke-disabled" style="opacity: 0.5;">
            <i class="ke-icon ke-icon-forecolor ke-toolbar-icon"></i>
            <i class="ke-color-rect" style="background-color: rgb(0, 0, 0);"></i>
            <i class="down ke-toolbar-clickable">
              <i class="ke-icon ico-arrow-down ke-toolbar-clickable"></i>
            </i>
          </a>
          <a data-name="hilitecolor" title="文字背景" class="btn ico-btn ke-outline ke-select ke-disabled" style="opacity: 0.5;">
            <i class="ke-icon ke-icon-hilitecolor ke-toolbar-icon"></i>
            <i class="ke-color-rect" style="background-color: rgba(0, 0, 0, 0);"></i>
            <i class="down ke-toolbar-clickable">
              <i class="ke-icon ico-arrow-down ke-toolbar-clickable"></i>
            </i>
          </a>
          <span class="ke-inline-block ke-separator"></span>
          <a data-name="justifyleft" title="左对齐" class="btn ico-btn ke-outline ke-disabled" style="opacity: 0.5;">
            <i class="ke-icon ke-icon-justifyleft ke-toolbar-icon"></i>
          </a>
          <a data-name="justifycenter" title="居中" class="btn ico-btn ke-outline ke-disabled" style="opacity: 0.5;">
            <i class="ke-icon ke-icon-justifycenter ke-toolbar-icon"></i>
          </a>
          <a data-name="justifyright" title="右对齐" class="btn ico-btn ke-outline ke-disabled" style="opacity: 0.5;">
            <i class="ke-icon ke-icon-justifyright ke-toolbar-icon"></i>
          </a>
          <span class="ke-inline-block ke-separator"></span>
          <a data-name="indent" title="增加缩进" class="btn ico-btn ke-outline ke-disabled" style="opacity: 0.5;">
            <i class="ke-icon ke-icon-indent ke-toolbar-icon"></i>
          </a>
          <a data-name="outdent" title="减少缩进" class="btn ico-btn ke-outline ke-disabled" style="opacity: 0.5;">
            <i class="ke-icon ke-icon-outdent ke-toolbar-icon"></i>
          </a>
          <a data-name="insertunorderedlist" title="项目符号" class="btn ico-btn ke-outline ke-disabled" style="opacity: 0.5;">
            <i class="ke-icon ke-icon-insertunorderedlist ke-toolbar-icon"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
