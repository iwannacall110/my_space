
<div class="container">
  <ul class="nav nav-tabs">

      <a href="#/version/managerment">版本管理</a>
    </li>
    <li>
      <a href="#/version/relations">配套关系管理</a>
    </li>
  </ul>
  <div style="padding-bottom: 5px;margin-top:10px;">
    <a type="button" class="btn btn-sm btn-success" href="#/version/publishVersion">
      <i class="glyphicon glyphicon-plus"></i> 发布新版本
    </a>
  </div>
  <!--<div class="input-group input-group-sm" style="margin-bottom: 5px;">
    <span class="input-group-addon">配套关系</span>
    <select class="form-control"  placeholder="Username" aria-describedby="basic-addon1" ng-options="r.id as r.name for r in relations" ng-model="selectedRelation" style="width:300px !important;"></select>
    <button type="button" class="btn btn-sm btn-success" ng-click="setRelation()">批量设置</button>
  </div>-->
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <div class="bs-docs-example">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <!--<th>
                <input type="checkbox" style="width:16px;height:16px;padding:0 5px 0 0;" ng-model="allSelected" ng-change="selectAll()">
              </th>-->
              <th>#</th>
              <th ng-click="sortby('versionTypeRemark')">归属应用<span ng-class="{'glyphicon glyphicon-sort': operator!='versionTypeRemark', 'glyphicon glyphicon-triangle-bottom': operatorsign=='-', 'glyphicon glyphicon-triangle-top': operatorsign=='+'}" style="float: right;font-size: 6px;"></span></th>
              <th ng-click="sortby('name')">版本名称<span ng-class="{'glyphicon glyphicon-sort': operator!='name', 'glyphicon glyphicon-triangle-bottom': operatorsign=='-', 'glyphicon glyphicon-triangle-top': operatorsign=='+'}" style="float: right;font-size: 6px;"></span></th>
              <th ng-click="sortby('version')">版本号<span ng-class="{'glyphicon glyphicon-sort': operator!='version', 'glyphicon glyphicon-triangle-bottom': operatorsign=='-', 'glyphicon glyphicon-triangle-top': operatorsign=='+'}" style="float: right;font-size: 6px;"></span></th>
              <th ng-click="sortby('admin.name')">上传人<span ng-class="{'glyphicon glyphicon-sort': operator!='admin.name', 'glyphicon glyphicon-triangle-bottom': operatorsign=='-', 'glyphicon glyphicon-triangle-top': operatorsign=='+'}" style="float: right;font-size: 6px;"></span></th>
              <th ng-click="sortby('updateon')">更新时间<span ng-class="{'glyphicon glyphicon-sort': operator!='updateon', 'glyphicon glyphicon-triangle-bottom': operatorsign=='-', 'glyphicon glyphicon-triangle-top': operatorsign=='+'}" style="float: right;font-size: 6px;"></span></th>
              <th ng-click="sortby('state.name')">状态<span ng-class="{'glyphicon glyphicon-sort': operator!='state.name', 'glyphicon glyphicon-triangle-bottom': operatorsign=='-', 'glyphicon glyphicon-triangle-top': operatorsign=='+'}" style="float: right;font-size: 6px;"></span></th>
              <th ng-click="sortby('remark')">备注<span ng-class="{'glyphicon glyphicon-sort': operator!='remark', 'glyphicon glyphicon-triangle-bottom': operatorsign=='-', 'glyphicon glyphicon-triangle-top': operatorsign=='+'}" style="float: right;font-size: 6px;"></span></th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          <tr ng-repeat="model in models | orderBy: sort" ng-class="{warning : model.state.id==0}">
           <!-- <td>
              <input  ng-if="model.state.id==0" type="checkbox" style="width:16px;height:16px;padding:0 5px 0 0;" disabled>
              <input  ng-if="model.state.id==1" type="checkbox" style="width:16px;height:16px;padding:0 5px 0 0;" ng-model="model.isSelected" ng-change="selectVersion(model.id)">
            </td>-->
            <td ng-bind="$index + 1"></td>
            <td ng-bind="model.versionTypeRemark"></td>
            <td ng-bind="model.name"></td>
            <td ng-bind="model.version"></td>
            <td ng-bind="model.admin.name"></td>
            <td ng-bind="model.updateon"></td>
            <td ng-bind="model.state.name"></td>
            <td ng-bind="model.remark"></td>
            <td>
              <a ng-click="deleteVersion(model.versionType, model.id)">删除</a>
              <a download href="{{model.url}}">下载</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
