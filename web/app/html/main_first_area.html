<div class="aside">
  <div>
    <div class="title-area">
      <span class="text-center big-font bold">css测试</span>
    </div>
    <div>
      <div tabindex="0" class="item"><i class="icon triangle-down-black-icon"></i><span class="bold">全部测试</span><i class="icon add-icon float-right"></i></div>
      <div ng-repeat="group in groups">
        <div tabindex="0" class="item">
          <i class="icon triangle-right-gray-icon"></i>
          <i class="icon book-group-icon"></i>
          <span class="padding-left-3" ng-bind="group.name"></span>
          <span class="padding-left-3 gray-small">(<span ng-bind="group.noteCount"></span>)</span>
          <i class="icon triangle-down-black-hide-icon float-right"></i>
        </div>
        <div tabindex="0" class="item margin-left-25" ng-class="{'hidden': isFold = true}" ng-repeat="noteBook in group.noteBooks">
          <i class="icon book-icon"></i>
          <span class="padding-left-3" ng-bind="noteBook.name"></span>
          <span class="padding-left-3 gray-small">(<span ng-bind="noteBook.noteCount"></span>)</span>
          <i class="icon triangle-down-black-hide-icon float-right"></i>
        </div>
      </div>
      <div>
        <div tabindex="0" class="item">
          <i class="icon triangle-right-gray-icon"></i>
          <i class="icon book-group-icon"></i>
          <span class="padding-left-3">测试</span>
          <span class="padding-left-3 gray-small">(11)</span>
          <i class="icon triangle-down-black-hide-icon float-right"></i>
        </div>
        <div tabindex="0" class="item">
          <i class="icon book-icon margin-left-20"></i>
          <span class="padding-left-3">测试</span>
          <span class="padding-left-3 gray-small">(11)</span>
          <i class="icon triangle-down-black-hide-icon float-right"></i>
        </div>
      </div>
    </div>
  </div>
</div>
