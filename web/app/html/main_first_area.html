<div class="blk-aside">
  <div style="height:100%;width:204px;">
    <div style="height: 45px !important;">
      <a title="" href="/?auto=1">
        <h1 class="note-logo">我的工作空间</h1>
      </a>
    </div>
    <div class="blk-bd fit-size">
      <div class="func list list-categories func-expandable" ng-class="{'list-expanded': openRoot == true}">
        <div class="func-hd root-notebook" ng-class="{'on': focusRoot == true}">
          <a class="list-item">
            <i class="ico ico-list-arrow-collapsed ico-expandable"></i>
            <span class="title-num">
              <span class="title">全部笔记</span>
              <span class="form title-edit item-invisiable">
                <input type="text" class="text" value="全部笔记">
              </span>
              <span class="num">(<span ng-bind="totalNoteCount"></span>)</span>
            </span>
            <div class="root-new-notebook btn" title="新建笔记本">
              <i class="ico ico-new-note action"></i>
            </div>
          </a>
        </div>
        <div class="func-bd">
          <ul>
            <li ng-repeat="group in groups" class = "notebook" ng-class="{'notebook-fold ': openGroup != group.id, 'on': focusGroup == group.id}">
              <a class="list-item">
                <i class="ico ico-list-arrow-gray ico-expandable"></i>
                <i class="ico" ng-class="{'ico-book-group': group.notebooks.length >= 1, 'ico-book': group.notebooks.length == 0}"></i>
                <span class="titele-num">
                  <span class="title" ng-bind="group.name"></span>
                  <span class="num">(<span ng-bind="group.noteCount"></span>)</span>
                </span>
              </a>
              <ul ng-repeat="notebook in group.notebooks">
                <li class="notebook on">
                  <a class="list-item sub-i">
                    <i class="ico ico-book"></i>
                    <span class="title-num">
                      <span class="title"><span ng-bind="notebook.name"></span></span>
                      <span class="num"><span ng-bind="notebook.noteCount"></span></span>
                    </span>
                    <i class="ico ico-list-arrow action"></i>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
