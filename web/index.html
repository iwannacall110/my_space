<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copy</title>
  	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link href="app/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="appController" class="page-wrap">
      <div ng-include="'app/html/header_message_area.html'"></div>
      <div ng-include="'app/html/header_status_area.html'"></div>
      <div ng-include="'app/html/main_first_area.html'"></div>
      <div ng-include="'app/html/main_second_area.html'"></div>
      <div ng-include="'app/html/main_third_area.html'"></div>
    </div>
    <!-- build:js(app) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/requirejs/require.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="app/javascript/requirejs_config.js"></script>

    <script>
      require(["angular"], function(){
        var app = angular.module('spaceApp',[]);
        app.controller('appController',function($scope, $http){
			$scope.getBrand = function(){
			var url = '/home/api/snap/brand/' + '3' ;
			$http.get(url).success(function(data){
			  $scope.brand = data.brand;
			})
		  }
		  $scope.getBrand()
        })
        angular.bootstrap(document, ["spaceApp"])
      })
    </script>
  </body>
</html>
